        <!-- /* Media query for mobile phones */
        @media (max-width: 480px) {
            .hero {
                height: 60vh;
                background-size: cover;
                background-position: center;
                background-attachment: scroll;
            }
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;

        }

        .btn {
            margin-top: 2rem;
            padding: 0.8rem 4rem;
            background: #03C03C;
            font-weight: 500;
            cursor: pointer;
            color: #2F3B69;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #2F3B69;
            color: #fff;
            letter-spacing: 0.1rem;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .button {
                margin-left: 0;
                padding: 4 5rem;
                justify-content: center;
                gap: 1rem;

            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
                padding: 0.8rem;
                font-size: 0.9rem;
                gap: 1rem;

            }
        }


        .schedule {
            background: #fff;
            padding: 20px;


        }



        .heading {
            text-align: center;
            margin-bottom: 40px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
            margin: 10px;
        }

        .content h3 {
            margin-top: 0;
        }

        .btn1 {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #03C03C;
            color: #2F3B69;
            text-decoration: none;
            border-radius: 5px;
            justify-content: center;
        }

        .btn1:hover {
            background-color: #2F3B69;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* background: lightgray; */
            color: #fff;
            align-items: center;
            text-align: center;
        }

        .container .card {
            width: 340px;
            height: 350px;
            margin: 10px;
            background: #2F3B69;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .container .card .content {
            transition: 0.3s;

        }

        .container .card .content:hover {
            transform: scale(1.069);
        }

        .container .card:hover {
            background: darkgray;
        }

        .container .card .profile {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #03C03C;
        }

        .container .card .social {
            margin: 15px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .container .card .social a {
            margin: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            transition: 0.2s;
        }

        .container .card .social a:hover {
            background: black;
        }

        .container .card .social a i {
            font-size: 21px;
            color: white;
            margin-top: 15px;
        }


        .container .card .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contaner {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            background-color: darkgray;
        }

        .contaner h3 {
            color: #2F3B69;
            font-size: 20px;
        }

        .card2:hover {
            background-color: white;
            transform: scale(1.069);
            transition: 0.4s;



        }

        .row3 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }


        .card2 {
            margin-top: 20px;
            background-color: darkgray;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }

        .card2 i {
            background: -webkit-linear-gradient(#2F3B69, #03C03C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: darkgray;
            /* font-size: 50px; */
            font-size: 40px;
            /* color: #007bff; */
            margin-bottom: 10px;
        }

        /* .trainers{
            background-color: lightgray;
        } */


        @media (max-width:991px) {
            html {
                font-size: 55%;

            }

            section {
                padding: 2rem;
            }

            .button {
                padding: 8rem;
            }
        }
    </style>
</head>
