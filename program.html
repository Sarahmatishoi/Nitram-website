    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            font-family: "Roboto", sans-serif;
            overflow-x: hidden;
        }


        #sidebar-wrapper {
            z-index: 1000;
            position: fixed;
            left: 250px;

            width: 0;
            height: 100%;
            margin-left: -250px;
            overflow-y: auto;
            background-color: lightgray;

            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }



        /* Sidebar Styles */

        .sidebar-nav {
            position: absolute;
            top: 0;
            right: 15px;
            width: 200px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sidebar-nav li {
            text-indent: 20px;
            line-height: 40px;
        }

        .sidebar-nav li a {
            /* display: block; */
            text-decoration: none;
            color: #03C03C;
        }

        .sidebar-nav li a:hover {
            text-decoration: none;
            color: #2F3B69;
            /* background: lightgrey; */
        }

        .sidebar-nav li a:active,
        .sidebar-nav li a:focus {
            text-decoration: none;
        }

        .sidebar-nav>.sidebar-brand {
            height: 65px;
            font-size: 18px;
            line-height: 60px;
        }

        .sidebar-nav>.sidebar-brand a {
            color: #03C03C;
        }

        .sidebar-nav>.sidebar-brand a:hover {
            color: #2F3B69;
            background: none;
        }

        @media(min-width:768px) {
            #wrapper {
                padding-left: 220px;
            }

            #wrapper.toggled {
                padding-left: 0;
            }

            #sidebar-wrapper {
                width: 200px;
            }

            #wrapper.toggled #sidebar-wrapper {
                width: 40px;


            }

            #wrapper.toggled span {
                visibility: hidden;

            }

            #wrapper.toggled i {
                float: right;
            }
        }

        @media(max-width:414px) {

            #wrapper.toggled #page-content-wrapper {
                position: absolute;
                margin-right: 60px;
            }

            #wrapper.toggled {
                padding-right: 60px;
            }

            #wrapper {
                padding-left: 20px;
            }

            #wrapper.toggled {
                padding-left: 0;
            }

            #sidebar-wrapper {
                width: 50px;
            }



        }
    </style>
</head>
